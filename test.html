<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Toggle</title>
  <style>
    .room-desc { display: none; margin-top: 1rem; }
    .room-desc.open { display: block; }
  </style>
</head>
<body>

<div class="room-list-card">
  <div class="room-info">
    <h3>Room Title</h3>
    <div class="room-desc">This is the full room description.</div>
    <a href="#" class="toggle-desc">View More</a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggles = document.querySelectorAll('.toggle-desc');

    toggles.forEach((toggle) => {
      toggle.addEventListener('click', function (e) {
        e.preventDefault();
        const desc = this.closest('.room-info').querySelector('.room-desc');

        if (desc.classList.contains('open')) {
          desc.classList.remove('open');
          this.textContent = 'View More';
        } else {
          desc.classList.add('open');
          this.textContent = 'View Less';
        }
      });
    });
  });
</script>
</body>
</html>
